      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="25">

      </div>
      <div class="Contactform">
        <h1>Contact me for Work/Hiring purposes</h1>
        <form action="https://formsubmit.co/amanahirwar151@gmail.com" method="post" target="_blank">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="New email!">
          <div class="ClientName">
            <label for="exampleInputPassword1">Your Name</label>
            <input type="name" name="name" class="form-control" id="Client-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="Client-email">Email address</label>
            <input type="email" name="email" class="form-control" id="Client-email" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>
          <div class="Client-phone">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="phone" name="phone" class="form-control" id="Client-phone" placeholder="Phone number" required>
          </div>
          <div class="feedback">
            <label class="feedback" for="exampleCheck1">Your Feedback or Enquiries.</label>
            <!-- <input type="text" class="feedbackTextArea" id="exampleCheck1"> -->
            <textarea name="message" class="message" id = "message" cols="30" rows="5"></textarea>
            <small id="emailHelp" class="emailHelp">NOTE : Your email & phone number are completely secured and will not
              be shared with anyone else.</small>
          </div>
          <center><button type="submit">Submit</button></center>
        </form>
      </div>
